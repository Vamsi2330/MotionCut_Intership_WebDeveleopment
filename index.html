<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>
    <script lang="javascript" >
        function validateForm() {
            var user = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var username = user.trim();
            var email = email.trim();
            var password = password.trim();
            var username = username.replace(/\s+/g, '');
            var email = email.replace(/\s+/g, '');
            var password = password.replace(/\s+/g, '');
            var username = username.toLowerCase();
            var email = email.toLowerCase();
            var password = password.toLowerCase();
            var username = username.replace(/[^a-z0-9]/gi, '');
            var email = email.replace(/[^a-z0-9]/gi, '');
            var password = password.replace(/[^a-z0-9]/gi, '');
            var username = username.replace(/[0-9]/g, '');
            var email = email.replace(/[0-9]/g, '');
            var password = password.replace(/[0-9]/g, '');
            var username = username.replace(/[!@#$%^&*]/g, '');
            var email = email.replace(/[!@#$%^&*]/g, '');
            var password = password.replace(/[!@#$%^&*]/g, '');
            var username = username.replace(/[a-z]/g, '');
            var email = email.replace(/[a-z]/g, '');
            var password = password.replace(/[a-z]/g, '');
            var username = username.replace(/[A-Z]/g, '');
            var email = email.replace(/[A-Z]/g, '');
            var password = password.replace(/[A-Z]/g, '');
            if (username == "" || email == "" || password == "") {
                alert("All fields are required");
                return false;
            }
            if (username.length < 5) {
                alert("Username must be at least 5 characters long");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            if (password.search(/[a-z]/i) < 0) {
                alert("Password must contain at least one letter");
                return false;
            }
            if (password.search(/[0-9]/) < 0) {
                alert("Password must contain at least one digit");
                return false;
            }
            if (password.search(/[!@#$%^&*]/) < 0) {
                alert("Password must contain at least one special character");
                return false;
            }
            if(user == "" || email == "" || pass == ""){
                alert("Please fill all the fields");
            }
            else{
                alert("Registration Successful");
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="login.html" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="submit" value="Login" onclick="validate()">
    </form>
</body>
</html>
